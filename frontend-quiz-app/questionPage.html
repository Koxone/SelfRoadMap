<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Question</title>
  </head>
  <body>
    <main class="mainContainer">
      <header class="headerContainer">
        <div class="topicContainer">
          <img class="quizIcon" src="assets/images/icon-html.svg" alt="" />
          <strong class="questionTitleText"> HTML </strong>
        </div>
        <div class="darkModeContainer">
          <img src="assets/images/icon-sun-light.svg" alt="" />
          <div class="toggleButtonContainer">
            <input type="checkbox" id="toggleButton" />
            <label class="slider" for="toggleButton"></label>
          </div>
          <img src="assets/images/icon-moon-light.svg" alt="" />
        </div>
      </header>
      <div class="generalContainer">
        <div class="mainQuestionContainer">
          <div class="questionTextContainer">
            <p id="questionNumber" class="smText">Question 1 of 10</p>
            <h3 class="questionText">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit...
            </h3>
          </div>

          <div class="progressContainer">
            <progress class="progressBar" value="1" max="10"></progress>
          </div>

          <div class="answersContainer">
            <fieldset class="radios">
              <legend>Pick an Answer</legend>
              <input
                type="radio"
                class="inputRadio"
                id="opt1"
                name="answer"
                value="0"
              />
              <label for="opt1" class="answerLabel">
                <img src="assets/correct.png" class="correctImg" alt="" />
                <img src="assets/error.png" class="errorImg" alt="" />
                <div class="letterContainer">A</div>
                <p class="questionText2">Option A</p>
              </label>

              <input
                type="radio"
                class="inputRadio"
                id="opt2"
                name="answer"
                value="1"
              />
              <label for="opt2" class="answerLabel">
                <img src="assets/correct.png" class="correctImg" alt="" />
                <img src="assets/error.png" class="errorImg" alt="" />
                <div class="letterContainer">B</div>
                <p class="questionText2">Option B</p>
              </label>

              <input
                type="radio"
                class="inputRadio"
                id="opt3"
                name="answer"
                value="2"
              />
              <label for="opt3" class="answerLabel">
                <img src="assets/correct.png" class="correctImg" alt="" />
                <img src="assets/error.png" class="errorImg" alt="" />
                <div class="letterContainer">C</div>
                <p class="questionText2">Option C</p>
              </label>

              <input
                type="radio"
                class="inputRadio"
                id="opt4"
                name="answer"
                value="3"
              />
              <label for="opt4" class="answerLabel">
                <img src="assets/correct.png" class="correctImg" alt="" />
                <img src="assets/error.png" class="errorImg" alt="" />
                <div class="letterContainer">D</div>
                <p class="questionText2">Option D</p>
              </label>

              <button class="mainButton" id="submitButton" disabled>
                Submit Answer
              </button>
              <button class="mainButton" id="nextQuestionButton">
                Next Question
              </button>
            </fieldset>
          </div>
        </div>
        <section class="scoreContainer">
          <div class="scorePageTextContainer">
            <h1 class="lgText">
              Quiz completed <br /><span class="strongLgText"
                >You scored...</span
              >
            </h1>
          </div>
          <div class="scoreMainContainer">
            <div class="scoreTopicContainer">
              <div class="topContainer">
                <img
                  src="assets/images/icon-html.svg"
                  alt=""
                  class="iconTopic"
                />
                <strong class="scoreTopicName"> HTML </strong>
              </div>
              <div class="bottomContainer">
                <h2 class="scoreNumber">1</h2>
                <p class="outOf" id="">out of 10</p>
              </div>
            </div>
            <button class="mainButton" id="playAgainButton">Play Again</button>
          </div>
        </section>
      </div>
    </main>
    <script src="questions.js"></script>
  </body>
</html>

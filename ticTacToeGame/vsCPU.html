                        <path fill-rule="evenodd" clip-rule="evenodd" d="M39.4462 6.61217L33.3878 0.553826C32.6494 -0.184609 31.4522 -0.184609 30.7137 0.553826L20 11.2676L9.28627 0.553826C8.54784 -0.184609 7.3506 -0.184609 6.61217 0.553826L0.553826 6.61217C-0.184609 7.3506 -0.184609 8.54784 0.553826 9.28627L11.2676 20L0.553826 30.7137C-0.184609 31.4522 -0.184609 32.6494 0.553826 33.3878L6.61217 39.4462C7.3506 40.1846 8.54784 40.1846 9.28627 39.4462L20 28.7324L30.7137 39.4462C31.4522 40.1846 32.6494 40.1846 33.3878 39.4462L39.4462 33.3878C40.1846 32.6494 40.1846 31.4522 39.4462 30.7137L28.7324 20L39.4462 9.28627C40.1846 8.54784 40.1846 7.3506 39.4462 6.61217Z" fill="#1F3641"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 32 32" fill="none" class="cuadranteWinO">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M31.7412 15.8706C31.7412 7.10551 24.6357 0 15.8706 0C7.10551 0 0 7.10551 0 15.8706C0 24.6357 7.10551 31.7412 15.8706 31.7412C24.6357 31.7412 31.7412 24.6357 31.7412 15.8706ZM9.4048 15.8706C9.4048 12.2996 12.2996 9.4048 15.8706 9.4048C19.4416 9.4048 22.3364 12.2996 22.3364 15.8706C22.3364 19.4416 19.4416 22.3364 15.8706 22.3364C12.2996 22.3364 9.4048 19.4416 9.4048 15.8706Z" 
                        fill="#1F3641"/>
                    </svg>
                </div>
            </div>
            <div class="winnerScreenContainer">
                <p class="xsText" id="winnerOrLooser"><!--Se cambia dinamicamente a you win, player 1 wins, player 2 wins-->
                    OH NO, YOU LOST...
                </p>
                <div class="takesTheRoundContainer">
                    <img class="winnerImg" id="winnerImgX" src="assets/icon-x.svg" alt=""><!--Se cambia display dinamicamente-->
                    <img class="winnerImg" id="winnerImgO" src="assets/icon-o.svg" alt=""><!--Se cambia display dinamicamente-->
                    <p class="takesTheRound" id="takesTheRound"><!--Se cambia color dinamicamente-->
                        TAKES THE ROUND
                    </p>
                </div>
                <div class="alertButtonsContainer">
                    <button class="quitButton" id="quitButton">
                        QUIT
                    </button>
                    <button class="nextRoundButton" id="nextRoundButton">
                        NEXT ROUND
                    </button>
                </div>
            </div>
            <div id="restartScreenContainer" class="restartScreenContainer">
                <p class="lgText">
                    RESTART GAME
                </p>
                <div class="restartScreenButtonsContainer">
                    <button class="noButton" id="noButton">
                        NO, CANCEL
                    </button>
                    <button class="yesButton" id="yesButton">
                        YES, RESTART
                    </button>
                </div>
            </div>
            <div class="tiedScreenContainer">
                <p class="lgText">
                    ROUND TIED
                </p>
                <div class="tiedScreenButtonsContainer">
                    <button class="quitButton" id="tiedQuitButton">
                        QUIT
                    </button>
                    <button class="nextRoundButton" id="tiedNextRoundButton">
                        NEXT ROUND
                    </button>
                </div>
            </div>
            <div class="scoresContainer">
                <div class="score" id="xScoreDinamic">
                    <p class="xxsText">
                        X <span id="xScore">(P2)</span><!--Se cambia dinamicamente-->
                        <div class="resultNumber" id="xScoreResult">
                            0
                        </div>
                    </p>
                </div>
                <div class="score" id="ties">
                    <p class="xxsText">
                        TIES
                    </p>
                    <div class="resultNumber" id="tiesResult">
                        0
                    </div>
                </div>
                <div class="score" id="oScoreDinamic">
                    <p class="xxsText">
                        O <span id="oScore">(P1)</span><!--Se cambia dinamicamente-->
                    </p>
                    <div class="resultNumber" id="oScoreResult">
                        0
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="cpuFunctions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
</body>
</html>
